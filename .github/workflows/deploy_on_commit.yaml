name: Build and deploy the application when a commit is sent to main
on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    permissions:
      contents: write 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Bump version and tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.2
      with:
        default_bump: patch
        release_branches: main
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        # Digital ocean compatibility
        platforms: linux/amd64

    - name: Login to DockerHub
      uses: docker/login-action@v3.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v5.3.0
      with:
        context: .
        file: ./Dockerfile
        push: true
        # the new_version is yield without the prefix
        tags: dirdros/signa_lingo_web_frontend:${{ steps.tag_version.outputs.new_tag }}
        platforms: linux/amd64

